<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>学前端——前端学习网站导航</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
<header class="globalHeader">
  <form class="searchForm" method="get" action="https://www.baidu.com/s">
    <input name="wd" type="text" class="word" placeholder="搜索">
    <div class="icon-wrapper">
      <svg class="icon baidu">
        <use xlink:href="#icon-baidu"></use>
      </svg>
    </div>
    <div class="btn">
      <button>
        <svg class="icon search">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </div>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon add">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">新增网站</div>
      </div>
    </li>
  </ul>
</main>
<script src="//at.alicdn.com/t/font_2765997_t2u2dlj5w7l.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
